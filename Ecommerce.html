<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My E-Commerce Portal</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <header>
    <h1>MyShop</h1>
    <input type="text" id="searchBox" placeholder="Search for products..." onkeyup="searchProduct()">
    <nav>
      <a href="#" onclick="showPage('home')">Home</a>
      <a href="#" onclick="showPage('wishlist')">Wishlist</a>
      <a href="#" onclick="showPage('about')">About</a>
        <a href="#" onclick="showPage('login')">login</a>
  
    </nav>
  </header>

  <!-- Home Page -->
  <section id="home" class="page active">
    <h2>Latest Products</h2>
    <div class="category-buttons">
      <button onclick="showAll()">All</button>
      <button onclick="filterCategory('mobile')">Mobiles</button>
      <button onclick="filterCategory('laptop')">Laptops</button>
      <button onclick="filterCategory('watch')">Watches</button>
      <button onclick="filterCategory('accessory')">Accessories</button>
    </div>
    <div id="productList" class="product-list"></div>
  </section>

  <!-- Wishlist Page -->
  <section id="wishlist" class="page">
    <h2>Your Wishlist</h2>
    <div id="wishlistItems" class="wishlist-items"></div>
  </section>

  <!-- About Page -->
  <section id="about" class="page">
    <h2>About Us</h2>
    <p>Welcome to <strong>MyShop</strong> — your one-stop online store for mobiles, laptops, watches, and more!</p>
    <div class="user-info">
      <h3>User Details</h3>
      <form id="userForm" onsubmit="event.preventDefault(); saveUser();">
        <input type="text" id="username" placeholder="Enter your name" required>
        <input type="email" id="email" placeholder="Enter your email" required>
        <button type="submit">Save</button>
      </form>
      <p id="userDetails"></p>
    </div>
  </section>

  <footer>
    <p>© 2025 MyShop. All rights reserved.</p>
  </footer>

   <!-- Logic Page -->
  <section id="login" class="page">

      <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm" onsubmit="return validateLogin()">
      <div class="input-box">
        <label>Username</label>
        <input type="text" id="loginUser" placeholder="Enter Username" required>
      </div>

      <div class="input-box">
        <label>Password</label>
        <input type="password" id="loginPass" placeholder="Enter Password" required>
      </div>

      <button type="submit">Login</button>

      <p class="register-link">Don’t have an account? <a href="#">Register</a></p>
    </form>
  </div>
</section>

<script>
  // === SIMPLE LOGIN VALIDATION ===
  function validateLogin() {
    const user = document.getElementById("loginUser").value.trim();
    const pass = document.getElementById("loginPass").value.trim();

    if (user === "" || pass === "") {
      alert("⚠️ Please fill in all fields!");
      return false;
    }

    // ✅ Simple check — you can change credentials here
    if (user === "admin" && pass === "1234") {
      alert("✅ Login successful! Welcome, " + user);
      showPage('home'); // Go to home after login
      return false;
    } else {
      alert("❌ Invalid username or password!");
      return false;
    }
  }
</script>

 <footer>
    <p>© 2025 MyShop. All rights reserved.</p>
  </footer>



  <script src="script.js"></script>
</body>
</html>
